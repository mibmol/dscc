{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Bitter|Fascinate|Josefin+Sans|Libre+Franklin|Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/x-icon" href="{% static  'img/gas-station.svg' %}" />
  <link rel="icon" type="image/png" href="{% static  'img/gas-station.svg' %}"/>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" media="screen"/>
  
  {% block head %}<title> </title>{% endblock %}
</head>


<body>
  {% block bodyBlock %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow border">
      <div class="ml-5 my-2">
        <img alt="logo" src="{% static  'img/gasstation50.png' %}" width="30px" height="30px"/>
        <strong class="pl-2">PG</strong>
      </div>

      {% block navContent %}
      <div class="collapse navbar-collapse" id="navbarSupportedContent">    
      </div>
      {% endblock %}
    </nav>

      {% block content1 %}
      <div id="cuerpo">
        {% block content %}
        {% endblock %}
      </div>
      {% endblock %}

      {% block footer %}
      {% endblock %}

  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
